<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Exercici 4</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <h1>Troba la teva càmara</h1>
        <form>
            <input type="text" placeholder="Buscar per model">
            <i class="fa fa-search"></i>
            <h2>Tria el tipus:</h2>
            <select name="tipus">
                <option value="compacta">Càmara compacta</option>
                <option value="bridge">Càmara bridge</option>
                <option value="dslr">Càmara DSLR o Réflex</option>
                <option value="mirroless">Càmara Mirroless</option>
                <option value="mig_format">Càmara de mig format</option>
                <option value="analogica">Càmara analògica</option>
                <option value="accio">Càmara d'acció</option>
                <option value="instantania">Càmara instantània</option>
                <option value="360">Càmara 360</option>
            </select>
            <h2>Preu:</h2>
            <input type="number" placeholder="màxim">
            <input type="range" min="0" max="9999">
            <h4>Busca també de segona mà</h4>
            <input type="checkbox">
        </form>
    </body>
</html>
